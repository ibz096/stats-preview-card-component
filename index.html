<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="stats">
          <div>
            <h1 class="title">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="numbers">
            <div class="companies">
              <span class="stats-title">10k+</span>
              <span class="description">COMPANIES</span>
            </div>
            <div class="templates">
              <span class="stats-title">314</span>
              <span class="description">TEMPLATES</span>
            </div>
            <div class="queries">
              <span class="stats-title">12M+</span>
              <span class="description">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="images/image-header-desktop.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
